<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博文管理</title>
    <link rel="stylesheet" href="./css/operation.css">
</head>
<body>
<div class="wapper">
    <!-- 头部 -->
    <header></header>
    <!-- 内容区域 -->
    <section>
        <!-- 左侧边栏 -->
        <aside></aside>
        <!-- 右侧边栏 -->
        <div class="model">
            <!-- 头部导航栏 -->
            <div class="model-head">
                <p><a href="./index.html">首页</a> > 博文管理</p>
            </div>
            <!-- 查询模块 -->
            <div class="model-sel">
                <div class="sel">
                    <label for="aid">文章编号：</label>
                    <input type="text" id="aid" placeholder="请输入文章编号">
                    <button>查询</button>
                </div>
                <div id="selects"></div>
            </div>
            <!-- 列表显示模块 -->
            <div class="model-list" id="list">
                <table border="1">
                    <thead>
                        <tr>
                            <th class="item-w1">编号</th>
                            <th>标题</th>
                            <th>简介</th>
                            <th>时间</th>
                            <th class="item-w2">
                                <span>操作</span>
                                <span>
                                    <a href="./add-operation.html">新增</a>
                                </span>
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </section>
</div>
<script src="../jquery-3.2.1.js"></script>
<script src="./js/fun.js"></script>
<script src="./js/header.js"></script>
<script src="./js/aside.js"></script>
<script src="./js/operation.js"></script>
</body>
</html>
